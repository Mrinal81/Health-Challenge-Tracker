<form (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-[#ffffff]">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required
           class="mt-4 py-1 px-2 block w-full rounded-md border border-[#9747FF]/20 shadow-lg bg-[#111111]/30 text-[#ffffff] focus:outline-none focus:border-[#9747FF] focus:ring-1 focus:ring-[#9747FF]">
  </div>
  <div>
    <label for="workoutType" class="block text-sm font-medium text-[#ffffff]">Workout Type</label>
    <input type="text" id="workoutType" name="workoutType" [(ngModel)]="workoutType" required
           class="mt-4 py-1 px-2 block w-full rounded-md border border-[#9747FF]/20 shadow-lg bg-[#111111]/30 text-[#ffffff]  focus:outline-none focus:border-[#9747FF] focus:ring-1 focus:ring-[#9747FF]">
  </div>
  <div>
    <label for="minutes" class="block text-sm font-medium text-[#ffffff]">Minutes</label>
    <input type="number" id="minutes" name="minutes" [(ngModel)]="minutes" required min="1"
           class="mt-4 py-1 px-2 block w-full rounded-md border border-[#9747FF]/20 shadow-lg bg-[#111111]/30 text-[#ffffff]  focus:outline-none focus:border-[#9747FF] focus:ring-1 focus:ring-[#9747FF]">
  </div>
  <div class="flex justify-center">
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-[#9747FF]/70 hover:bg-[#9747FF]">
      Add Workout
    </button>
  </div>
</form>
